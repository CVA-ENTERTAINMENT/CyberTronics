<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./style.css">

    <title>Animated Login Form</title>
</head>
<body>
    <div class="login">
        <img src="./login-bg.png" alt="login image" class="login__img">

        <form action="login.php" method="post" class="container">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" name="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" name="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>  <!-- Eye icon -->
                    </div>
                </div>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
                Don't have an account? <a href="register.php">Register</a>
            </p>
        </form>
    </div>

    <script>
        // Toggle password visibility for the login page
        const togglePassword = document.querySelector('#login-eye');
        const passwordField = document.querySelector('#login-pass');
        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('ri-eye-off-line');
            this.classList.toggle('ri-eye-line');
        });

        // Navigate on button/link click
        document.querySelectorAll('a, button').forEach(element => {
            element.addEventListener('click', function (event) {
                event.preventDefault();
                const target = this.getAttribute('href') || this.getAttribute('formaction');
                if (target) {
                    window.location.href = target;
                } else {
                    document.querySelector('form').submit();
                }
            });
        });
    </script>
</body>
</html>
